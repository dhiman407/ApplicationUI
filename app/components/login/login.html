<div ng-controller="LoginCtrl" class="row signIn">
<div class="col-lg-8">
	<h2>trip friends</h2>
	<div>
		<h4>Planning on us</h4>
		<p>Plan your trips with locations and fun sites.</p>
	</div>
	<div>
		<h4>Share tasks for fun</h4>
		<p>Create tasks and assign it to trip members</p>
	</div>
</div>
<div class="col-lg-8">
<form class="form-signin" ng-submit="login(credentials)">
	<h2 class="form-signin-heading">Sign in</h2>
	<label for="inputEmail" class="sr-only">Email address</label>
	<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="credentials.username">
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="credentials.password">
	<div class="checkbox">
	  <label>
	    <input type="checkbox" value="remember-me"> Remember me
	  </label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
</div>
</div>
